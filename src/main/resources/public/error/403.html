<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden Access</title>
    <style>
        body {
            background: linear-gradient(to right, #f2f2f2, #e5e5e5);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #777;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background 0.2s ease-in-out;
        }

        a:hover {
            background: #eee;
        }
    </style>
</head>
<body>
    <div>
        <h1>Oops!</h1>
        <p>You don't seem to have permission to access this page.</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
